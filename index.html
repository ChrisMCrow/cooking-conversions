<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Conversion</title>
  </head>
  <body>
    <div class="container">
      <h1>convert units!</h1>

      <form id="one">
        <div class="form-group">
          <label for="gramstoounces">Enter units in grams</label>
          <input id="gramstoounces" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <form id="two">
        <div class="form-group">
          <label for="ouncestograms">Enter units in grams</label>
          <input id="ouncestograms" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <form id="three">
        <div class="form-group">
          <label for="gallonstoliters">Enter units in gallons</label>
          <input id="gallonstoliters" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <form id="four">
        <div class="form-group">
          <label for="literstogallons">Enter units in liters</label>
          <input id="literstogallons" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="output">
      </div>

    </div>
  </body>
</html>
